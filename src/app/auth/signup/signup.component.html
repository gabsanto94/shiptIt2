<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email" matInput placeholder="Enter Email" ngModel name="email">
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Enter Password" ngModel name="password">
    </mat-form-field>
    <button type="submit" mat-raised-button="primary">Submit</button>
  </form>
</section>
